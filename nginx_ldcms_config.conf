# Nginx配置文件片段 - 用于支持LDCMS访问
# 请将以下配置添加到您的Nginx站点配置文件中

server {
    listen 80;
    server_name biubiustar.local;
    root /Volumes/wwx/dev/WebProjects/biubiustar/public;
    index index.php index.html index.htm;

    # 基础PHP处理
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # 或者 unix:/var/run/php/php7.4-fpm.sock
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 禁止访问敏感目录
    location ~* (runtime|application|addons|thinkphp|vendor)/ {
        deny all;
        return 403;
    }

    # LDCMS 前台访问规则
    location /ldcms {
        try_files $uri $uri/ /index.php?s=$uri&$args;
    }

    # LDCMS 插件访问规则
    location /addons {
        try_files $uri $uri/ /index.php?s=$uri&$args;
    }

    # 通用URL重写规则
    location / {
        try_files $uri $uri/ /index.php?s=$uri&$args;
    }

    # 静态文件处理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 安全设置
    location ~ /\.ht {
        deny all;
    }
}

